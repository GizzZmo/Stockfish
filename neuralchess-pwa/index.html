<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern Progressive Web App interface for Stockfish chess engine with glassmorphism design" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'" />
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NeuralChess" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>NeuralChess - Stockfish PWA</title>
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
        animation: pulse 2s ease-in-out infinite alternate;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #60a5fa, #34d399);
        border-radius: 2px;
        transition: width 0.3s ease;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-logo">â™›</div>
      <div class="loading-text">NeuralChess</div>
      <div class="loading-text" style="font-size: 1rem; opacity: 0.8;">Loading Stockfish Engine...</div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
